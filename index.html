    <!-- Social Links Info -->
    <meta property="og:title" content="To-Do List" />
    <meta
      property="og:description"
      content="This To-Do List is a simple and intuitive task manager designed to help you stay organized. Add, complete, and delete tasks effortlessly with a clean and modern interface."

  <body>
    <header>
      <h1>To-Do List</h1>
    </header>

    <main>
      <form class="inputForm">
        <input type="text" class="inputText" placeholder="Enter a Task" />
        <button type="submit" class="inputSubmitBtn">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>

      <ul class="listContainer"></ul>
    </main>

    <script src="./app.js"></script>
  </body>
